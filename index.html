<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Coding JavaScript Quiz</title>
    
</head>
<body>

    <header class="row">
        <!-- link for high score -->
        <div class="col-sm-4">
            <br>
            <a href="#" class="topScoreLink">Top Scores</a>
        </div>

        <!-- Quiz name -->
        <h1 class="col-sm-4">Javascript Quiz</h1>

        <!-- time remainig once test is started -->
        <div class="col-sm-4 timer">
            <br>
            <h2 class="time"></h2>
        </div>
    </header>


    <section>

        <button class="startBtn">Begin Test</button>
        
        <div class="row"> 
            <div class="col-sm-2"></div>

            <div class="col-sm-8" id="container"></div>
            
        </div>

        
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="java.js"></script>
</body>
</html>
