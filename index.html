<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Coding JavaScript Quiz</title>
    
</head>
<body>

    <header class="row">
        <!-- link for high score -->
        <div class="col-sm-4">
            <br>
            <a href="#" class="topScoreLink">Top Scores</a>
        </div>

        <!-- Quiz name -->
        <div class="col-sm-4">
            
        </div>

        <!-- time remainig once test is started -->
        <div class="col-sm-4 timer">
            <br>
            <h2 class="time"></h2>
        </div>
    </header>


    <section>

        <button id="startBtn">Begin Test</button>
        
        <div class="row"> 
            <div class="col-sm-2"></div>

            <div class="col-sm-8" id="quizContainer">


            </div>
            
        </div>

        
    </section>

    <footer>
        <div style="display: inline-block" id="progress">
          <span>5 questions </span>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
